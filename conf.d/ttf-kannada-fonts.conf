<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Kannada (kn) -->
<match target="font">
        <test name="lang" compare="contains">
                <string>kn</string>
        </test>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>Kedage-n</family> 
                </prefer>
	</alias>
</match>

<match target="font">
        <test name="lang" compare="contains">
                <string>kn</string>
        </test>
        <alias>
                <family>serif</family>
                <prefer>
                        <family>Malige-n</family>
                </prefer>
        </alias>
</match>
<!-- Kannada (kn) ends -->

</fontconfig>

