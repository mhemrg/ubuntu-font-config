<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Oriya (or) -->
<match target="font">
        <test name="lang" compare="contains">
                <string>or</string>
        </test>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>utkal</family> 
                </prefer>
	</alias>
</match>

<match target="font">
        <test name="lang" compare="contains">
                <string>or</string>
        </test>
        <alias>
                <family>serif</family>
                <prefer>
                        <family>utkal</family>
                </prefer>
        </alias>
</match>
<!-- Oriya (or) ends -->

</fontconfig>

